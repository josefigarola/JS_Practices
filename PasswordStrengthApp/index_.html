<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Password Strength App</title>
        <link rel='stylesheet' href='style.css'>
        <script src="https://kit.fontawesome.com/45ecf364eb.js" crossorigin="anonymous"></script>
    </head>
</html>

<body>
    <div class="container">
        <h1>How <span>Weak</span> is your <br>Password?</h1>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><i class="fa-solid fa-greater-than"></i></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
