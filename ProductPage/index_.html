<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Product Page App</title>
        <link rel='stylesheet' href='style.css'>
    </head>
</html>

<body>
    <!-- Full container -->
    <div class="container">
        <!-- Product div -->
        <div class="product">
            <!-- Left side of the container -->
            <div class="gallery">
                <img src="images/image1.png" id="productImg">
                <!-- Gallery buttons -->
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>

            <!-- Right side of the container -->
            <div class="details">
                <!-- General description of the product -->
                <h1>Casual T-Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>
                    Wrangler is an American manufacturer of
                    jeans and other clothing items,
                    particularly workwear.
                </p>

                <!-- Selection of the product -->
                <form>
                    <!-- Size of the product -->
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <!-- Color of the product -->
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <!-- Quantity to buy -->
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="nunber" value="1">
                    </div>
                    <!-- Buy now product -->
                    <button>Buy Now!</button>

                </form>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
