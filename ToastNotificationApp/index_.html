<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Toast Notification App</title>
        <link rel='stylesheet' href='style.css'>
        <script src="https://kit.fontawesome.com/45ecf364eb.js" crossorigin="anonymous"></script>
    </head>
</html>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalidad</button>
    </div>

    <div id="toastBox"></div>
</body>

<script src="script.js"></script>

</html>
